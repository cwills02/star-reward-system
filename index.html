<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star System</title>
  </head>
  <body>
    <h1 class="title">Star Reward System</h1>
    <div class="container">
      <div class="star-container">
        <h1>Eat Breakfast</h1>
        <button class="add">Add/Remove Star</button>
        <div class="star">⭐</div>
      </div>
      <div class="star-container">
        <h1>Eat Lunch</h1>
        <button class="add">Add/Remove Star</button>
        <div class="star">⭐</div>
      </div>
      <div class="star-container">
        <h1>Eat Dinner</h1>
        <button class="add">Add/Remove Star</button>
        <div class="star">⭐</div>
      </div>
      <div class="star-container">
        <h1>Letters</h1>
        <button class="add">Add/Remove Star</button>
        <div class="star">⭐</div>
      </div>
      <div class="star-container">
        <h1>Read Books</h1>
        <button class="add">Add/Remove Star</button>
        <div class="star">⭐</div>
      </div>
    </div>
    <br />
    <br />
    <div class="total-container">
      <h1 class="total">Total Stars: 0</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
